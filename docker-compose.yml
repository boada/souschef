version: '3.8'

services:
  souschef:
    build: .
    container_name: souschef
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/database.db
      # LLM Configuration (currently using regex for speed)
      - LLM_BACKEND=regex  # Options: ollama (slow but accurate), regex (fast)
      - LLM_MODEL=qwen2.5:1.5b  # Model to use if LLM_BACKEND=ollama
      - OLLAMA_HOST=http://host.docker.internal:11434  # Ollama on host machine
      - LLM_TIMEOUT=10  # Timeout in seconds
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

