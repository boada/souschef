version: '3.8'

services:
  souschef:
    build: .
    container_name: souschef
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      FLASK_ENV: production
      DATABASE_PATH: /app/data/database.db
      LLM_BACKEND: ollama
      LLM_MODEL: qwen2.5:1.5b
      OLLAMA_HOST: http://ollama:11434
      LLM_TIMEOUT: 10
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ollama:
    build:
      context: .
      dockerfile: ollama.Dockerfile
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama-data: